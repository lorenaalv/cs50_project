{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="login-container">
        <form action="/login" method="post" class="login-form">
            <!-- CSRF Token -->
            {{ csrf_token() }}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Enter your username" type="text" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Enter your password" type="password" required>
            </div>

            <!-- Server-side Error Message Display -->
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <button class="btn btn-primary" type="submit">Log In</button>

            <div class="mt-3">
                <a href="/forgot-password">Forgot password?</a>
            </div>
        </form>
    </div>
{% endblock %}
